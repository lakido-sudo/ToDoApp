version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  postgres_data: